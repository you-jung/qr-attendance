<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>출석 체크</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 2px solid #ddd;
      border-radius: 10px;
      background-color: #f9f9f9;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>출석 체크</h2>
  <form id="attendance-form">
    <input type="text" id="name" placeholder="이름 (띄어쓰기 없이)" required><br>
    <input type="tel" id="phone" placeholder="전화번호 (예: 01012345678)" required><br>
    <button type="submit">출석하기</button>
  </form>
  <p id="response"></p>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbxysmxjdrRRXS0GichDDBtqJSrxt6UmYX7tzEKd10vvr6gOOLmTQfXvHIeNSon0aCaN/exec";

    document.getElementById('attendance-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      if (name.includes(" ")) {
        document.getElementById('response').textContent = "이름은 띄어쓰기 없이 입력해주세요.";
        return;
      }
      fetch(`${scriptUrl}?name=${encodeURIComponent(name)}&phone=${encodeURIComponent(phone)}`)
        .then(response => response.text())
        .then(data => {
          document.getElementById('response').textContent = data;
        })
        .catch(error => {
          console.error("오류 발생:", error);
          document.getElementById('response').textContent = "오류가 발생했습니다. 다시 시도해주세요.";
        });
    });
  </script>
</body>
</html>
